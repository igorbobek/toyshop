<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Brand</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container">
    <div th:replace="template :: header_menu"></div>
    <div style="width:50%; margin: auto; text-align: center">
        <h1>Добавить бренд</h1>
        <form action="/addBrand" th:object="${brand}" method="POST" enctype="utf8">
            Название: <div style="margin-bottom: 5px;"><input type="text" th:field="*{name}" class="form-control"/>
        </div>
            Страна: <div style="margin-bottom: 5px;"><input type="text" th:field="*{country.name}" class="form-control"/>
        </div>
            <button style="margin-top: 10px;" type="submit" class="btn btn-info">Добавить</button>
        </form>
    </div>>
</div>
</body>
</html>
